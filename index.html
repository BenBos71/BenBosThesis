<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CinSandE</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div>
    <form id="myForm" action="https://fierce-escarpment-41876-06bb2cc451d1.herokuapp.com/verify-recaptcha" method="POST">
      <div class="g-recaptcha" data-sitekey="6LfKYPspAAAAAIvluFDF1LNjiAIGp_ZnqPmnW3aY"></div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script type="text/javascript">
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting the traditional way
      reCap_to_index();
    });

    function reCap_to_index() {
      // Navigate to the new page
      window.location.assign('index2.html');
    }
  </script>
</body>
</html>
